<main #mainRef>
	<section>
		<form [formGroup]="hslaForm">
			<div>
				<label for="hue">Hue: </label>
				<input id="hue" type="range" min="0" max="360" formControlName="hue">
      </div>

			<div>
					<label for="saturation">Saturation: </label>
					<input id="saturation" type="range" min="0" max="100" formControlName="saturation">
      </div>

			<div>
				<label for="lightness">Lightness: </label>
				<input id="lightness" type="range" min="0" max="100" formControlName="lightness">
      </div>

			<div>
				<label for="opacity">Opacity: </label>
				<input id="opacity" type="range" min="0" max="1" step="0.1" formControlName="opacity">
      </div>
	  </form>
  </section>

	<section>
    <p class="text-color">hsla({{hue.value}}, {{saturation.value}}, {{lightness.value}}, {{opacity.value}})</p>
		<div class="color-demo"></div>
	</section>
</main>
